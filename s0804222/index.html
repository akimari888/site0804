<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h4>File detail for pizza order</h4>
    <form action="">
        <div>
            <label for="">
                <span>Name:</span>
                <input type="text " name="userName" id="name">
            </label>
        </div>
        <div>
            <label for="">
                <span>Phone: </span>
                <input type="text" name="userPhone" id="phone">
            </label>
        </div>
        <div>
            <label for="">
                <span>Adress: </span>
                <input type="text" name="userAdress" id="adress">
            </label>
        </div>
        <div>
            <label for="">
                <span>Choose pizza</span>
                <select name="nameOfPizza" id="nameOfPizza">
                    <option > Margarita</option>
                    <option > Quatro Formagi</option>
                    <option > Quatro Stagoni</option>
                    <option > Margarita</option>
                </select>
            </label>
        </div>
        <fieldset>
            <legend>Select size</legend>
            <ul>
                <li>
                    <label for="">
                        <span>Small</span>
                        <input type="radio" name="size" id="small" value="small">
                    </label>
                </li>
                <li>
                    <label for="">
                        <span>Medium</span>
                        <input type="radio" name="size" id="medium" value="medium">
                    </label>
                </li>
                <li>
                    <label for="">
                        <span>Small</span>
                        <input type="radio" name="size" id="large" value="large">
                    </label>
                </li>
            </ul>
        </fieldset>
        <div>
            <button type="submit"> Order </button>
        </div>
    </form>
</body>

</html>
