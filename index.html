<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Please provide info about you</h3>
    <form action="">
        <ul>
            <li>
                <label for="">
                    <span>First Name:</span>
                    <input name="firstName" type="text" id="fname">
                </label>
            </li>
            <li>
                <label for="">
                    <span>Last Name:</span>
                    <input name="firstName" type="text" id="lname">
                </label>
            </li>
            <li>
                <label for="">
                    <span>Email:</span>
                    <input name="userEmail" type="email" id="email">
                </label>
            </li>
            <li>
                <label for="">
                    <span>Password:</span>
                    <input type="password" name="userPassword" id="password">
                </label>
            </li>
            <li>
                <label for="">
                    <span>Subscribe?:</span>
                    <input type="checkbox" name="newsCheck" id="news">
                </label>
            </li>
            <li>
                <p>Gender:</p>
                <input type="radio" name="sex" id="gender1" value="male">
                <label for="gender1"> Male</label>
                <input type="radio" name="sex" id="gender2" value="female">
                <label for="gender2"> Female</label>
                <input type="radio" name="sex" id="gender3" value="other">
                <label for="gender3"> Other</label>
            </li>
            <li id="buttons">
                <input type="submit" value="Register" id="submitBtn">
            </li>
        </ul>
    </form>
</body>

</html>
